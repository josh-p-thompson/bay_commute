{% extends "base.html" %}

{% block main %}
<!-- schedules -->
{% for stop in stops %}
<div class='row stop-name'>
    <div class='col'>
        <p><i class="fas fa-subway icon-4x"></i> {{ stop.name }}</p>
    </div>
</div>
{% for schedule in stop.schedules %}
<div class='row schedule'>
    <div class='col my-auto'>
        <i class="fas fa-arrow-alt-circle-right"></i> {{ schedule.destination }}
    </div>
    <div class='col text-right'>
        <div class='row no-gutters'>
            <div class='col'>
                <p>{{ schedule.minutes }} min</p>
            </div>
        </div>
        <div class='row no-gutters'>
            <div class='col'>
                <p class='minutes'>{{ schedule.arrival_time }}</p>
            </div>
        </div>
    </div>
</div>
{% if not forloop.last %}
<hr class='schedule-divider'/>
{% endif %}
{% endfor %}
{% endfor %}
{% endblock main %}
