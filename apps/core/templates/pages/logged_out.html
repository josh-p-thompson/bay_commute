{% extends "base.html" %}

{% block main %}

<div class='row justify-content-center no-gutters station-card-row'>
    
    {% for abbr, name in stations.items %}
        <div class='col-12 p-small station-col'>
            <div class="card rounded-0 station-card border-right-0 border-left-0" >
                <!-- header -->
                <div class="card-body station-card-header">
                    <a href="/{{ abbr }}" class='text-reset text-decoration-none' >
                        <i class="fas fa-subway icon-4x"></i> 
                        <span class='overflow-hidden'>&nbsp;{{ name }}</span>
                    </a>
                </div>
            </div> 
        </div>
    {% endfor %}
</div>
{% endblock main %}
